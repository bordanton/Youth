{% extends "master/master.html" %}

{% block title %}<title>Manual route</title>{% endblock %}

{% block content %}
	<table>
{% for leg in data %}
	<tr>
		<td colspan="2"><b>{{leg.transport}}</b></td>
	</tr>
	{% for step in leg.steps %}
		<tr>
			<td>{{step.station.name}}</td>
			<td>{{step.distance}}</td>
		</tr>
	{% endfor %}
{% endfor %}
	</table>
{% endblock %}
