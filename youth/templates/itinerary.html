{% extends "master/master.html" %}

{% block title %}Itinerary{% endblock %}

{% block content %}
<div class="pageheader">
	<a href="/">Home</a>
	<a href="/transit?from={{data.from_location}}" target="_blank">Route options</a>
</div>
<div class="sidepanel">
	<div class="preferences">
		<h4>Your trip</h4>
		<div class="date">{{data.date}}</div>
		<div class="leave">Leave {{data.address}} at {{data.time}}</div>
		<div class="gray button" onclick="document.location='/'">New search</div>
	</div>
</div>
<section class="itinerary">
	<div class="buttons">	
		<div class="blue button" onclick="printIt($('.itinerary').html())">Print</div>
	</div>
	<h1>Itinerary</h1>
	<div id="itineraryContent"></div>
</section>
<div id="mask"></div>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="https://maps.google.com/maps/api/js?libraries=geometry&sensor=false">
</script>
<script type="text/javascript" src="scripts/mustache.js">
</script>
<script type="text/javascript" src="scripts/rendering.js">
</script>
<script type="text/javascript" language="javascript">
{% autoescape off %}
    var Context = new Object();
	Context.from = '{{data.from_location}}';
	Context.date = '{{data.date}}';
    Context.time = '{{data.time}}';
    Context.transport = '{{data.transport}}';
{% endautoescape %}	
</script>
{% endblock %}
