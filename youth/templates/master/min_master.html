<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}{% endblock %}
	<meta name="author" content="TripBenefit.com" />
	<meta name="language" content="english">    
    <link href="styles/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div class="pageheader">
		<div class="pane">
			<div class="logo">
				<a href="/"><img src="images/logo.png" alt="TripBenefit.com" /></a>
			</div>
			<div class="menu">
				<ul>
            		<li {% ifequal request.path "/" %}class="active"{% endifequal %}><a href="/">Home</a></li>
            		<li {% ifequal request.path "/about" %}class="active"{% endifequal %}><a href="/about">About</a></li>
          		</ul>								
			</div>
		</div>
	</div>
	<div class="mainpane">
    {% block content %}{% endblock %}
    </div>
    {% include "../controls/footer.html" %}
</body>
</html>
